<h2>Product Details</h2>

<div *ngIf="product">
  <img src="{{product.image}}" alt="image of product" />
  <img
    src="{{product.image2}}"
    width="400px"
    height="250px"
    alt="image of product"
  />
  <img
    src="{{product.image3}}"
    width="400px"
    height="250px"
    alt="image of product"
  />
  <h3>{{ product.name }}</h3>
  <h4><a href="{{product.link}}"> Link on this product on Amazon</a></h4>
  <p>{{ product.description }}</p>
</div>
